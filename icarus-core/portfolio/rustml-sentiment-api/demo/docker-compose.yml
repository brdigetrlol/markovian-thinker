version: '3.8'

services:
  # Rust API Backend
  rustml-api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: rustml-api
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - BIND_ADDRESS=0.0.0.0:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - rustml-network

  # Frontend Demo
  demo-frontend:
    image: nginx:alpine
    container_name: rustml-demo
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - rustml-api
    networks:
      - rustml-network
    restart: unless-stopped

networks:
  rustml-network:
    driver: bridge
