version: '3.8'

services:
  rustml-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rustml-sentiment-api
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - BIND_ADDRESS=0.0.0.0:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - rustml-network

networks:
  rustml-network:
    driver: bridge
