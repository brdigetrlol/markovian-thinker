name: Security Scanning

on:
  push:
    branches: [ main, claude/** ]
  schedule:
    # Run every day at midnight
    - cron: '0 0 * * *'

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Rust security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run cargo-deny
        run: |
          cargo install cargo-deny
          cd portfolio/rustml-sentiment-api
          cargo deny check

      - name: Run npm security audit
        run: |
          cd portfolio/sentiment-intelligence-platform
          npm audit --audit-level=high

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

  auto-fix-vulnerabilities:
    runs-on: ubuntu-latest
    needs: security-audit

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Auto-fix npm vulnerabilities
        run: |
          cd portfolio/sentiment-intelligence-platform
          npm audit fix || true

      - name: Create PR for fixes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ”’ Auto-fix security vulnerabilities"
          title: "security: Auto-fix vulnerabilities"
          body: |
            Automated security fixes from npm audit.

            Please review and merge if tests pass.
          branch: auto/security-fixes
          delete-branch: true
