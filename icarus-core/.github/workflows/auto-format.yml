name: Auto Format & Fix

on:
  push:
    branches: [ claude/** ]

jobs:
  auto-format:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow pushing changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Format Rust code
        run: |
          find . -name "*.rs" -path "*/src/*" -exec rustfmt {} \;

      - name: Format TypeScript/JavaScript
        run: |
          npx prettier --write "**/*.{ts,js,json,md}"

      - name: Auto-fix clippy warnings
        run: |
          cd portfolio/rustml-sentiment-api
          cargo clippy --fix --allow-dirty --allow-staged || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "ðŸ¤– Auto-format code with rustfmt and prettier"
            git push
          )
